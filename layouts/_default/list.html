{{ define "main" }}
  <section class="container mx-auto px-4 my-8">
    <h1 class="text-3xl font-bold mb-4">{{ .Title }}</h1>
    <div class="space-y-4">
      {{ range .Pages }}
        <div class="article-card">
          <h3 class="title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
          {{ with .Summary }}
            <p class="excerpt">{{ . }}</p>
          {{ end }}
          {{ with .Params.category }}
            <span class="badge">{{ . }}</span>
          {{ end }}
        </div>
      {{ end }}
    </div>
  </section>
{{ end }}
