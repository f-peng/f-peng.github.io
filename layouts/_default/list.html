{{ define "main" }}
  <section class="container mx-auto px-4 my-8 text-center">
    <h1 class="text-4xl md:text-6xl font-bold mb-6">{{ .Title }}</h1>
    <div class="space-y-4">
      {{ range .Pages }}
        {{ $link := .RelPermalink }}
        {{ with .Params.source_link }}
          {{ $link = . }}
        {{ end }}
        <div class="article-card">
          <h3 class="title"><a href="{{ $link }}">{{ $link }}</a></h3>
          {{ with .Summary }}
            <p class="excerpt">{{ . }}</p>
          {{ end }}
          {{ with .Params.category }}
            <span class="badge">{{ . }}</span>
          {{ end }}
        </div>
      {{ end }}
    </div>
  </section>
{{ end }}
