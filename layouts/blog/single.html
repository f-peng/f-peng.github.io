{{ define "main" }}
  <div class="container mx-auto px-4 my-8 post-layout">
    <article class="prose prose-invert flex-grow blog-content">
      <h1>{{ .Title }}</h1>
      {{ .Content }}
    </article>
    {{ with .TableOfContents }}
      <aside class="toc-container md:w-1/4 md:pl-8">
        <h2 class="text-xl font-semibold mb-2">Sommaire</h2>
        {{ . }}
      </aside>
    {{ end }}
  </div>
{{ end }}
