<header id="header" class="header page-header">
<nav id="navbar-main" class="navbar shadow">
  <div class="container mx-auto flex items-center justify-between px-4 py-2">
    <a class="text-lg md:text-2xl italic font-semibold text-white" href="{{ "/" | relURL }}">Cybowl</a>
    <button id="nav-toggle"
            class="text-white md:hidden focus:outline-none"
            aria-expanded="false"
            aria-controls="nav-menu"
            aria-label="Ouvrir ou fermer la navigation">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    {{ $current := . }}
    <ul id="nav-menu" class="hidden flex-col space-y-2 md:flex md:flex-row md:space-x-6 md:space-y-0">
      {{ range site.Menus.main }}
        <li>
          <a href="{{ .URL | relURL }}"
             class="px-4 py-2 rounded transition-colors text-white hover:bg-white hover:bg-opacity-20">
            {{ .Name }}
          </a>
        </li>
      {{ end }}
    </ul>
  </div>
</nav>
</header>
