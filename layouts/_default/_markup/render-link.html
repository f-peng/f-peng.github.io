{{- $href := .Destination | safeURL -}}
{{- $text := .Text | safeHTML -}}
{{- if hasPrefix .Page.File.Path "blog/cyberwatch/" -}}
<a href="{{ $href }}" class="anews-link"{{ with .Title }} title="{{ . }}"{{ end }}>{{ $text }}</a>
{{- else -}}
<a href="{{ $href }}"{{ with .Title }} title="{{ . }}"{{ end }}>{{ $text }}</a>
{{- end -}}
